[tox]
min_version = 4.0
env_list =
    pytest
    format

[main]
src = "restful_budget_api"
tests = "tests"

[testenv]
deps = python >= 3.10

[testenv:pytest]
deps = 
    pytest >= 8.2
commands = 
    pytest -v

[testenv:format]
deps =
    black >= 22
    isort >= 5
commands =
    black --config pyproject.toml {[main]src}
    black --config pyproject.toml {[main]tests}
    isort --sp pyproject.toml .
